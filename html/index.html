<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Dancing Lion</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <img src="../img/lion-1574448.svg" class="rounded float-left" alt="logo">
      <button type="button" class="btn btn-info btn-lg" id="myBtn">Login</button>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <h4><span class="glyphicon glyphicon-lock"></span>Login</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form" action="student.html" onsubmit="return login()" method="post" name="form-control">
                <div class="form-group">
                  <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                  <input type="password" class="form-control" id="psw" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-info btn-lg"> LOGIN</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="container">
    <img class="img-responsive" src="../img/breakdance.jpeg" alt="dance"> <br>
    <div class="card-group">
      <div class="card">
        <img class="card-img-top" src="../img/beachdance.jpeg" alt="beachdance">
        <div class="card-body">
          <h5 class="card-title">Dancehall</h5>
          <p class="card-text">Dance your way to the beach!</p>
          <button type="button" class="btn btn-info btn-lg" id="myBtn">Sign Up</button>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="../img/breakdance.jpeg" alt="breakdance">
        <div class="card-body">
          <h5 class="card-title">Street</h5>
          <p class="card-text">Break a leg!</p>
          <button type="button" class="btn btn-info btn-lg" id="myBtn">Sign Up</button>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="../img/ballet.jpeg" alt="ballet">
        <div class="card-body">
          <h5 class="card-title">Balett</h5>
          <p class="card-text">Learn the fancy ballet way!</p>
          <button type="button" class="btn btn-info btn-lg" id="myBtn">Sign Up</button>
        </div>
      </div>
    </div>
    <br>
  </main>
  <footer class="container-fluid bg-4 text-center">
    <h2>FOOTER</h2>
    <p>Copyright 2018 <a href="https://mangster80.github.io/Portfolio/">Magnus Wallin</a></p>
  </footer>

  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
  <script>
    $(document).ready(function() {
      $("#myBtn").click(function() {
        $("#myModal").modal();
      });
    });
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
