<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <title>Dancing Lion</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="../img/lion-1574448.svg" class="rounded float-left" alt="logo">
      <h2 id="header-title">Welcome Student</h2>
      <a type="btn" class="btn btn-danger btn-lg" href="index.html">Log Out</a>
    </div>
  </nav> <br>
  <main role="main" class="container">
    <h1>Pick Your Poison</h1>
    <div class="card-group">
      <div class="card">
        <img class="card-img-top" src="../img/beachdance.jpeg" alt="beachdance">
        <div class="card-body">
          <h5 id="danceTitle1" class="card-title workshop1">Dancehall</h5>
          <p class="card-text">Dance your way to the beach!</p>
          <div class="form-group">
            <div class='input-group date'>
              <input type='text' class="form-control workshop1" id="datepicker"/>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div> <br>
          <button type="button" id="button1" class="btn btn-info btn-lg">Sign Up</button>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="../img/breakdance.jpeg" alt="breakdance">
        <div class="card-body">
          <h5 id="danceTitle2" class="card-title workshop2">Street</h5>
          <p class="card-text">Break a leg!... Or don't!</p>
          <div class="form-group">
            <div class='input-group date'>
              <input type='text' class="form-control workshop2" id='datepicker2' />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div> <br>
          <button type="button" id="button2" class="btn btn-info btn-lg">Sign Up</button>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="../img/ballet.jpeg" alt="ballet">
        <div class="card-body">
          <h5 id="danceTitle3" class="card-title workshop3">Balett</h5>
          <p class="card-text">Learn the fancy ballet way!</p>
          <div class="form-group">
            <div class='input-group date'>
              <input type='text' class="form-control workshop3" id='datepicker3'/>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div> <br>
          <button type="button" id="button3" class="btn btn-info btn-lg">Sign Up</button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#collapse2">Your Classes</a>
              </h4>
          </div>
          <div id="collapse2" class="panel-collapse collapse">
            <ul id="output" class="list-group">
              <li class="list-group-item" >One</li>
              <li class="list-group-item">Two</li>
              <li class="list-group-item">Three</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-4 text-center">
    <h2>FOOTER</h2>
    <p>Copyright 2018 <a href="https://mangster80.github.io/Portfolio/">Magnus Wallin</a></p>
  </footer>

  <script type="text/javascript" src="../js/teacher.js"></script>
  <script>
    $(function() {
      $("#datepicker").datepicker();
      $("#datepicker2").datepicker();
      $("#datepicker3").datepicker();
    } );
  </script>
